<body>
  <div class="container-scroller">

    <div class="container-fluid page-body-wrapper">


      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">

            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Employee Form</h4>
                  <p class="card-description">
                    Overal Employee Entry
                  </p>
                  <form class="forms-sample">
                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">First Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="fname" placeholder="First Name">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Last Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputMobile" class="col-sm-3 col-form-label">Role</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="role" placeholder="Role">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputMobile" class="col-sm-3 col-form-label">Phone Number</label>
                      <div class="col-sm-9">
                        <input type="tel" class="form-control" id="number" placeholder="Phone Number">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Salary</label>
                      <div class="col-sm-9">
                        <input type="number" class="form-control" id="salary" placeholder="Salary">
                      </div>
                    </div>



                    <span id="sub" type="submit" onclick="writeEmployeeData()" class="btn btn-primary mr-2">Submit</span>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>


          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->

        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
